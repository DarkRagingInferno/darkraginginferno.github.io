<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../../../css/lab5/dictionary.css">
    </head>
    <body>
        <div id='container'>
            <div id="inner-container">
                <div class='top-container'>
                    <span class='title' class='form-child'>Are we missing a word?! Help us out.</span><br><br>
                    <span class='title' class='form-child'>Enter it for us!</span><br><br>
                </div>

                <form onsubmit='createEntry(this.word.value, this.definition.value)' id='dict-form'>
                    <label class='form-child' for='word'>New Word:</label>
                    <input class='word-input' type='text' id='word' name='word' placeholder="New word here..."><br>
                    <label class='form-child text-area-label' for='definition'>New Definition:</label>
                </form>
                <textarea id='definition' class='form-child' rows='4' cols='70' name='definition' form='dict-form'>Enter definition here...</textarea>
            </div>
                <button onclick="goToSearch()" value="Search">Search</button>
        </div>

        <script src="../../../../js//lab5/dictionary.js"></script>
    </body>
</html>
