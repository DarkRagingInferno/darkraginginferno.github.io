
<!DOCTYPE html>
<html lang="en">
<head> 	
    <title>Pokemon API</title>
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Pokemon API, Pokemon, Poke">
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="./css/font-awesome.min.css" type="text/css" media="all">
	<link href="//fonts.googleapis.com/css?family=Quattrocento+Sans:400,400i,700,700i" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Mukta:200,300,400,500,600,700,800" rel="stylesheet">
</head>
<body>
<section class="main">
	<div class="layer">

		<div class="bottom-grid">
			<div class="logo">
				<h1> <a href="index.html"></span> Pokemon API</a></h1>
			</div>
			<div class="links">
				<ul class="links-unordered-list">
					<li class="active">
						<a href="https://darkraginginferno.github.io/COMP4537termProject/pokeAPI/index.html" class="">Login</a>
					</li>
					<li class="">
						<a href="https://darkraginginferno.github.io/COMP4537/termProject/pokeAPI/doc/documentation.html" class="">Documentation</a>
					</li>
					<li class="">
						<a href="https://amarsingara.com/" class="">Contact</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="content-w3ls">
			<div class="text-center icon">
				<img src="images/poke.svg.png">
			</div>
			<div class="content-bottom">
				<div id="create" style="display:none; width:100%;">
					<div class="field-group">
						<div class="wthree-field">
							<input id="firstName" type="text" value="" placeholder="First Name" required>
						</div>
					</div>
					<div class="field-group">
						<div class="wthree-field">
							<input id="lastName" type="text" placeholder="Last Name">
						</div>
					</div>
					<div class="field-group">
						<div class="wthree-field">
							<input id="email" type="email" placeholder="Email">
						</div>
					</div>
					<div class="field-group">
						<div class="wthree-field">
							<input id="password" type="password" placeholder="Password">
						</div>
					</div>
					<div class="field-group">
						<div class="wthree-field">
							<input id="userName" type="text" placeholder="Username">
						</div>
					</div>
					<div class="wthree-field">
						<button class="btn" onclick="createfetch(document.getElementById('firstName').value, document.getElementById('lastName').value, document.getElementById('password').value, document.getElementById('email').value, document.getElementById('userName').value)">Create User</button>
					</div>
				</div>
				<div id="login">
					<div class="field-group">
						<span class="fa fa-user" aria-hidden="true"></span>
						<div class="wthree-field">
							<input name="text1" id="text1" type="text" value="" placeholder="Username" required>
						</div>
					</div>
					<div class="field-group">
						<span class="fa fa-lock" aria-hidden="true"></span>
						<div class="wthree-field">
							<input name="password" id="myInput" type="Password" placeholder="Password">
						</div>
					</div>
					<div class="wthree-field">
                        <button class="btn" onclick="authfetch(document.getElementById('text1').value, document.getElementById('myInput').value)">Login</button>
					</div>
					<ul class="list-login">
						<li>
							<a href="#" class="text-right"></a>
						</li>
						<li class="clearfix"></li>
					</ul>
					<div class="wthree-field" style="margin-top:-50px;">
						<button class="btn" onclick="myFunction()">New User</button>
					</div>
				</div>
			</div>
		</div>
    </div>
</section>

	<script src='./js/index.js'></script>
</body>
</html>
